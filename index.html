<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Organizador de Enlaces</title>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1>Organizador de Enlaces</h1>

        <!-- Formulario para agregar enlaces -->
        <div class="form-group">
            <input type="text" id="link-name" placeholder="Nombre del enlace" required>
            <input type="url" id="link-url" placeholder="URL del enlace" required>
            <button id="add-link">Agregar Enlace</button>
        </div>

        <!-- Lista de enlaces -->
        <div class="link-list">
            <h2>Enlaces Guardados</h2>
            <ul id="saved-links">
                <!-- Los enlaces se cargarán dinámicamente aquí -->
            </ul>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
