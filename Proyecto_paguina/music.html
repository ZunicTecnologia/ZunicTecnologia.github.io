<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6c1bff;
            --secondary-color: #ff1b6c;
            --background-dark: #030303;
            --card-background: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .song-list {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: linear-gradient(145deg, var(--card-background), #252525);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .song-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .song-item:hover::before {
            opacity: 0.1;
        }

        .song-cover {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-right: 1.5rem;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .song-item:hover .song-cover {
            transform: scale(1.05);
        }

        .song-info {
            flex-grow: 1;
            z-index: 2;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .song-artist {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #030303 0%, #1a1a2e 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .player.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .player-content {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .player-cover {
            width: 350px;
            height: 350px;
            border-radius: 20px;
            margin-bottom: 2rem;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .player-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-artist {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .audio-controls {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        audio {
            width: 100%;
            height: 40px;
        }

        audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .close-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Visualizer */
        .visualizer {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 1rem;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            transition: height 0.2s ease;
        }

        @media (max-width: 768px) {
            .player-cover {
                width: 250px;
                height: 250px;
            }

            .player-title {
                font-size: 1.5rem;
            }

            .player-artist {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Z Music</h1>
    </header>

    <div class="song-list">
        <div class="song-item" data-song="song1">
            <img src="Img/Captura.PNG" alt="Canción 1" class="song-cover">
            <div class="song-info">
                <div class="song-title">Emocionante Música Instrumental Piano</div>
                <div class="song-artist">Mattia Cupelli</div>
            </div>
        </div>
        <div class="song-item" data-song="song2">
            <img src="Img/Captura2.PNG" alt="Canción 2" class="song-cover">
            <div class="song-info">
                <div class="song-title">COBRA</div>
                <div class="song-artist">TENTON</div>
            </div>
        </div>
        <div class="song-item" data-song="song3">
            <img src="Img/Captura3.PNG" alt="Canción 3" class="song-cover">
            <div class="song-info">
                <div class="song-title">Calm Wind</div>
                <div class="song-artist">Peder B. Helland</div>
            </div>
        </div>
    </div>

    <div class="player">
        <button class="close-button">×</button>
        <div class="player-content">
            <img src="Img/Captura.PNG" alt="Portada" class="player-cover">
            <div class="player-title"></div>
            <div class="player-artist"></div>
            <div class="audio-controls">
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <div class="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const songList = document.querySelector('.song-list');
        const player = document.querySelector('.player');
        const closeButton = document.querySelector('.close-button');
        const audio = document.querySelector('audio');
        const playerCover = document.querySelector('.player-cover');
        const playerTitle = document.querySelector('.player-title');
        const playerArtist = document.querySelector('.player-artist');
        const visualizerBars = document.querySelectorAll('.bar');

        // Datos de las canciones
        const songs = {
            song1: {
                title: 'Emocionante Música Instrumental Piano',
                artist: 'Mattia Cupelli',
                cover: 'Img/Captura.PNG',
                audio: 'musica/Emocionante-Música-Instrumental-Piano.mp3'
            },
            song2: {
                title: 'COBRA',
                artist: 'TENTON',
                cover: 'Img/Captura2.PNG',
                audio: 'musica/COBRA.mp3'
            },
            song3: {
                title: 'Calm Wind',
                artist: 'Peder B. Helland',
                cover: 'Img/Captura3.PNG',
                audio: 'musica/Calm-Wind.mp3'
            }
        };

        // Animación del visualizador
        function updateVisualizer() {
            visualizerBars.forEach(bar => {
                const height = Math.random() * 40 + 10;
                bar.style.height = `${height}px`;
            });
        }

        // Iniciar animación del visualizador
        let visualizerInterval;

        // Manejar clic en las canciones
        songList.addEventListener('click', (e) => {
            const songItem = e.target.closest('.song-item');
            if (!songItem) return;

            const songId = songItem.dataset.song;
            const song = songs[songId];

            // Actualizar el reproductor
            playerCover.src = song.cover;
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            audio.src = song.audio;

            // Mostrar el reproductor
            player.classList.add('active');
            
            // Iniciar visualizador
            visualizerInterval = setInterval(updateVisualizer, 200);

            // Intentar reproducir
            audio.load();
            audio.play().catch(() => console.log('No se pudo reproducir el audio'));
        });

        // Cerrar reproductor
        closeButton.addEventListener('click', () => {
            player.classList.remove('active');
            audio.pause();
            audio.currentTime = 0;
            clearInterval(visualizerInterval);
        });

        // Efecto hover en las canciones
        document.querySelectorAll('.song-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'scale(1.02)';
            });
            
            item.addEventListener('mouseout', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
