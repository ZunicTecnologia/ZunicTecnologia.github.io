<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Voz Enigma</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="item header">
            <img src="assets/img/logo.png" alt="Logo Voz Enigma" class="logo">
            <h1>Voz Enigma</h1>
        </header>

        <!-- Sidebar -->
        <aside class="item sidebar">
            <h2>¿Quién soy?</h2>
            <p>
                Soy un locutor profesional con más de 10 años de experiencia en el mundo de la voz en off, narración y doblaje. Mi voz ha sido parte de proyectos internacionales, comerciales, audiovisuales y más. ¡Conoce mi trabajo!
            </p>
        </aside>

        <!-- Content -->
        <main class="item content">
            <h2>Mi Trabajo</h2>
            <div class="media-container">
                <audio controls>
                    <source src="assets/audio/Cumbia_fju.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <video controls>
                    <source src="assets/videos/Cumbia_fju.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
        </main>

        <!-- Footer -->
        <footer class="item footer">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@vozenigma?is_from_webapp=1&sender_device=pc" target="_blank" class="social-icon tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>

</html>
