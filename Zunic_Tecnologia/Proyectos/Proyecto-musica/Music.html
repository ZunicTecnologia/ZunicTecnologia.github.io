<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Music Zunic</h1>
    
    <div class="song-grid">
      <!-- Songs will be dynamically inserted here -->
    </div>

    <div class="mini-player" style="display: none;">
      <button class="close-button">
        <i data-lucide="x"></i>
      </button>
      <div class="mini-player-content">
        <div class="album-art">
          <img src="" alt="Album Cover">
        </div>
        <div class="player-controls">
          <div class="song-info">
            <h2 class="song-title"></h2>
            <p class="song-artist"></p>
          </div>

          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-display">
              <span class="current-time">0:00</span>
              <span class="duration">0:00</span>
            </div>
          </div>

          <div class="control-buttons">
            <button class="shuffle-button">
              <i data-lucide="shuffle"></i>
            </button>
            <button class="prev-button">
              <i data-lucide="skip-back"></i>
            </button>
            <button class="play-button">
              <i data-lucide="play"></i>
            </button>
            <button class="next-button">
              <i data-lucide="skip-forward"></i>
            </button>
            <button class="repeat-button">
              <i data-lucide="repeat"></i>
            </button>
          </div>

          <div class="volume-control">
            <i data-lucide="volume-2"></i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="theme-toggle">
    <i data-lucide="sun"></i>
  </button>

  <audio id="audio-player"></audio>
  <script src="assets/js/songs.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
