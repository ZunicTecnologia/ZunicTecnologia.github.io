<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/music.png">
    <link rel="stylesheet" href="../assets/css/estilo_music.css">
    <title>YouTube Music Clone</title>
</head>
<body>
    <header class="header">
        <h1>Z Music</h1>
    </header>

    <div class="song-list">
        <div class="song-item" data-song="song1">
            <img src="../assets/img/musica3.PNG" alt="Canción 1" class="song-cover">
            <div class="song-info">
                <div class="song-title">Emocionante Música Instrumental Piano</div>
                <div class="song-artist">Mattia Cupelli</div>
            </div>
        </div>
        <div class="song-item" data-song="song2">
            <img src="../assets/img/musica2.PNG" alt="Canción 2" class="song-cover">
            <div class="song-info">
                <div class="song-title">COBRA</div>
                <div class="song-artist">TENTON</div>
            </div>
        </div>
        <div class="song-item" data-song="song3">
            <img src="../assets/img/musica1.PNG" alt="Canción 3" class="song-cover">
            <div class="song-info">
                <div class="song-title">Calm Wind</div>
                <div class="song-artist">Peder B. Helland</div>
            </div>
        </div>
    </div>

    <div class="player">
        <button class="close-button">×</button>
        <div class="player-content">
            <img src="Img/Captura.PNG" alt="Portada" class="player-cover">
            <div class="player-title"></div>
            <div class="player-artist"></div>
            <div class="audio-controls">
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <div class="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/script_music.js"></script>
</body>
</html>
